{% extends 'base.html' %}
{% block title %}المصحف{% endblock %}
{% block extra_head %}
<style>
  #main-nav, footer { display: none !important; }
  main { padding-top: 0 !important; }
</style>
{% endblock %}
{% block content %}
<section class="min-h-screen bg-[#e8f2ec]">
  <div class="mx-auto max-w-md px-4 py-6">
    <div class="h-24 rounded-b-[28px] bg-[radial-gradient(circle_at_20%_20%,#d8f0df,transparent_55%),radial-gradient(circle_at_80%_30%,#d6eadf,transparent_50%)]"></div>

    <div class="-mt-16">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="h-10 w-10 rounded-full bg-[#c7e8cf] text-[#1f6b54] flex items-center justify-center"><i class="fa-solid fa-user"></i></span>
          <span class="h-10 w-10 rounded-full bg-[#ffffff] text-[#1f6b54] flex items-center justify-center"><i class="fa-regular fa-comment-dots"></i></span>
          <span class="h-10 w-10 rounded-full bg-[#ffffff] text-[#1f6b54] flex items-center justify-center"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <h1 class="font-amiri text-5xl text-[#1b6a52]" dir="rtl">المصحف</h1>
      </div>

      <div class="mt-5 rounded-full bg-[#dbeadf] p-1 flex text-right" dir="rtl">
        <a href="/quran/" class="w-1/2 text-center rounded-full py-2 text-[#5a7a6c]">قرآني</a>
        <span class="w-1/2 text-center rounded-full py-2 bg-white text-[#1f6b54] font-semibold">المصحف</span>
      </div>

      <div class="mt-5 text-right text-[#1f6b54] font-semibold" dir="rtl">العرض: السور</div>

      <form class="mt-3" method="get">
        <input type="text" name="q" value="{{ q }}" placeholder="ابحث عن السورة" class="w-full rounded-2xl border border-[#c8ddd0] bg-[#f7fbf8] px-4 py-3 text-right text-[#1f6b54]">
      </form>

      <div class="mt-5 space-y-3">
        {% for c in chapters %}
        <a href="/quran/{{ c.id }}/" class="block rounded-2xl bg-[#edf8ef] border border-[#d0e7d8] px-3 py-3">
          <div class="flex items-center justify-between gap-3">
            <span class="h-9 min-w-9 px-2 rounded-full bg-white border border-[#c9ddd0] text-[#2a6e57] text-xs flex items-center justify-center">{{ c.verses_count }} اية</span>
            <div class="text-right" dir="rtl">
              <p class="font-amiri text-3xl leading-none text-[#1f6b54]">{{ c.name_arabic }}</p>
              <p class="text-xs text-[#729584] mt-1">الصفحة {{ c.id }}</p>
            </div>
            <span class="h-9 w-9 rounded-full border border-[#c9ddd0] text-[#7ea18f] flex items-center justify-center"><i class="fa-regular fa-star"></i></span>
          </div>
        </a>
        {% endfor %}
      </div>

      <div class="mt-6 rounded-2xl bg-white/80 border border-[#d4e4db] p-3 flex items-center justify-between">
        <a href="/quran/pages/1/" class="text-[#1f6b54]">فتح المصحف</a>
        <form action="/quran/pages/1/" method="get" onsubmit="this.action='/quran/pages/' + this.page_number.value + '/';" class="flex items-center gap-2">
          <input type="number" name="page_number" min="1" max="604" value="1" class="w-20 rounded-full border border-[#c8ded1] bg-white px-3 py-1 text-[#1f6b54]">
          <button class="rounded-full bg-[#d9ece0] border border-[#bfdacb] px-3 py-1 text-[#1f6b54]">اذهب</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
