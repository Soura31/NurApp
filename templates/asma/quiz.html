{% extends 'base.html' %}
{% block title %}Quiz Asma{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Quiz de memorisation</h1>
{% if question %}
<div class="max-w-xl mx-auto p-6 rounded-xl bg-[#0f1923] border border-white/10">
  <p class="font-amiri text-5xl text-center" dir="rtl">{{ question.name_arabic }}</p>
  <form method="post" action="{% url 'asma:quiz_check' %}" class="mt-5 space-y-3">
    {% csrf_token %}
    <input type="hidden" name="asma_id" value="{{ question.id }}">
    <input name="answer" placeholder="Translitteration ou signification" class="w-full bg-[#111827] rounded px-3 py-2 border border-white/10">
    <button class="w-full bg-gold text-black py-2 rounded">Verifier</button>
  </form>
</div>
{% else %}
<p>Aucune donnee disponible.</p>
{% endif %}
{% endblock %}
