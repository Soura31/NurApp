{% extends 'dashboard/base.html' %}
{% block title %}Mes signets{% endblock %}
{% block dashboard_content %}
<h1 class="text-3xl font-bold mb-6">Mes signets</h1>
<div class="space-y-2">{% for b in bookmarks %}<div class="p-3 rounded bg-[#0f1923] border border-white/10">Sourate {{ b.surah_number }} - Verset {{ b.ayah_number }} ({{ b.updated_at|date:'d/m H:i' }})</div>{% empty %}<p>Aucun signet.</p>{% endfor %}</div>
{% endblock %}
