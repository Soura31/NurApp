{% extends 'base.html' %}
{% block title %}Inscription{% endblock %}
{% block content %}
<section class="max-w-md mx-auto px-4 py-12" data-aos="zoom-in">
  <div class="bg-[#161b22] border border-[#c9a84c]/20 rounded-2xl p-6 shadow-2xl">
    <h1 class="font-cinzel text-3xl text-white mb-4">S'inscrire</h1>
    <form method="post" class="space-y-4">{% csrf_token %}
      {% for f in form %}<div><label class="block text-sm text-[#e6edf3] mb-1">{{ f.label }}</label>{{ f }}{% if f.errors %}<p class="text-red-400 text-sm">{{ f.errors|striptags }}</p>{% endif %}</div>{% endfor %}
      <button class="w-full py-3 rounded-xl text-[#080c10] font-bold" style="background:var(--nur-gold-gradient)">Creer un compte</button>
    </form>
  </div>
</section>
{% endblock %}
